[commands]
align_parser.py: ${SAMDIR} sam -n 1 -u -m 90 -d -k '${DESCRIPTION}' -o ${OUTFILE} -f ${FASTA} -g ${GENOME} -z --annodir ${ANNODIR}
blat: ${TARGET} ${QUERY} ${OUTPUT} -stepSize=5 -repMatch=2253 -minScore=0 -minIdentity=80
bowtie2-build: --quiet -f ${FASTA} ${INDEXBASE}
bowtie2: --quiet -k 10 --fast --end-to-end -p ${THREADS} -x ${INDEXBASE} -1 ${READS1} -2 ${READS2} |${BINDIR}/strip_sam_qual.awk |samtools view -Su - |samtools sort -o - ${TMPDIR}.${NAME}.tmp >${BAM} || { rm -f ${TMPDIR}.${NAME}.tmp*.bam; exit 100; }
fusion.py: ${SAM} ${OUTDIR} -B ${R2GBAM} -b ${R2CBAM} -G ${GENOME} k -C ${FASTA} -f 0.95 -r -l 500 -U -c 4000 --configfile ${CFG} --annodir ${ANNODIR} --mmcfg ${MMCFG}
fusion.py-filter: ${INDIR} ${OUTDIR} -X -S -F -G ${GENOME} k -C ${FASTA} --configfile ${CFG} --annodir ${ANNODIR} --mmcfg ${MMCFG}
gmap: -d ${GENOME} -D ${GENOMEDIR} -A ${FASTA} -x 10 -t ${THREADS} -f samse -O |${BINDIR}/strip_sam_seq_qual.awk >${SAM}
gsnap: --format sam -N 1 -m 10 -d ${GENOME} -D ${GENOMEDIR} -t ${THREADS} ${READS1} ${READS2} |${BINDIR}/strip_sam_qual.awk |samtools view -Su - |samtools sort -o - ${TMPDIR}.${NAME}.tmp >${BAM} || { rm -f ${TMPDIR}.${NAME}.tmp*.bam; exit 100; }
model_matcher.py: ${SAM} ${OUTDIR} -g ${GENOME} -l -d -f ${FASTA} -r -C ${R2CBAM} --configfile ${MMCFG} --annodir ${ANNODIR}
model_matcher.py-filter: ${INDIR} ${OUTDIR} -N -X -s -g ${GENOME} --configfile ${MMCFG} --annodir ${ANNODIR}
qsub: 
snv_caller.py: -a ${SAM} -c ${FASTA} -g ${GENOME} -o ${OUTDIR} -m k -C ${R2CBAM} -L --annodir ${ANNODIR} --mmcfg ${MMCFG}
snv_caller.py-filter: -f ${INDIR} -o ${OUTDIR} -X -S -g ${GENOME} --annodir ${ANNODIR} --mmcfg ${MMCFG}

[memory]
align_parser.py: 5G
bowtie2-build: 5G
bowtie2: max,12
fusion.py: 15G
fusion.py-filter: max
gmap: 3G,4
gsnap: max,12
model_matcher.py: 30G
model_matcher.py-filter: max
snv_caller.py: 15G
snv_caller.py-filter: max

[tmpmem]
bowtie2: 8G
gsnap: 8G

[genomes]                     
hg19: /your/hg19/reference/fasta/path

